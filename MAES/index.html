<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>INSCRIPTION</h1>
    <form id="registrationForm">

      <div class="form-field-group">
        <div class="form-field">
          <label for="lastname" class="required">Nom</label>
          <input type="text" id="lastname" name="lastname" placeholder="votre nom" required>
          <span class="error-message">le champ nom est obligatoire</span>
        </div>
        <div class="form-field">
          <label for="firstname" class="required">Prénom</label>
          <input type="text" id="firstname" name="firstname" placeholder="votre prénom" required>
          <span class="error-message">le champ prénom est obligatoire</span>
        </div>
      </div>
      <div class="form-field">
      <label>Notice :</label>
      </div>
      <div class="notice">
        <p>ggggggggggggggggggggggggggg</p>
      </div>


      <div class="form-field">
        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email" placeholder="votre email" required>
        <span class="error-message">Le champ email est obligatoire</span>
      </div>

      <div class="form-field">
        <label>Civilité</label>
        <div class="radio-buttons">
          <input type="radio" id="mr" name="civility" value="Mr">
          <label for="mr">Mr</label>
          <input type="radio" id="mrs" name="civility" value="Mme">
          <label for="mrs">Mme</label>
          <input type="radio" id="miss" name="civility" value="Me">
          <label for="miss">Me</label>
        </div>
      </div>
      <div id="userOutput" class="user-output"></div>


      <div class="form-field">
        <label for="comments">Commentaires</label>
        <textarea id="comments" name="comments" placeholder="Commentaires"></textarea>
      </div>

      <button type="submit">ENREGISTRER</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
