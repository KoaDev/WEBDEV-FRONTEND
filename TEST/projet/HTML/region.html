<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel="icon" href="../../../TMAX/projet/svg/ico_logo.svg" type="image/x-icon">

    <link rel='stylesheet' type='text/css' media='screen' href='../../../TMAX/projet/style.css'>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="../../../TMAX/projet/svg/ico_logo.svg" alt="Logo" class="logo">
            <h3>My Network</h3>
        </a>
        <ul class="navbar-menu">
            <li class="dropdown">
                <button class="dropbtn">Solutions</button>
            </li>
            <li class="dropdown">
                <button class="dropbtn">Regions <img src="../../../TMAX/projet/svg/ico_arrow_down_hover.svg" class="ico"
                        alt="ico_arrow_down_hover"></button>
                <div class="dropdown-content">
                    <a href="#">Region 1</a>
                    <a href="#">Region 2</a>
                    <a href="#">Region 3</a>
                </div>
            </li>
            <li class="dropdown">
                <button class="dropbtn">Locations <img src="../../../TMAX/projet/svg/ico_arrow_down_hover.svg"

                <div class="dropdown-content">
                    <a href="#">Location 1</a>
                    <a href="#">Location 2</a>
                    <a href="#">Location 3</a>
                </div>
            </li>
        </ul>
        <div class="navbar-user">
            <img src="../../../TMAX/projet/svg/ico_avatar.svg" class="ico-avatar" alt="ico_avatar">
            <span>FirstName LastName</span>
        </div>
    </nav>

    <nav class="breadcrumb">
        <a href="#">Home</a>
        <a href="#">Regions</a>
        <a href="#">Location Name</a>
    </nav>

    <hr class="spacer-line">

    <main class="main">
        <div class="Entête">
            <div class="frame">
                <h1>Flexible Inventory</h1>
                <table class="mTableLink">
                    <tr>
                        <td class="mRedirection">
                            <a href="" class="boxLink">Network</a>
                        </td>
                        <td class="mRedirection" id="mActuel">
                            <a href="" class="boxLink">Region</a>
                        </td>
                        <td class="mRedirection">
                            <a href="" class="boxLink">Site</a>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="mActions">
                <div class="mActionGauche">Test</div>

                <div class="mActionDroite">
                    <div class="mRecherche">
                        <input type="text" class="entree" placeholder="Search for...">
                    </div>
                    <div class="mFiltre">Filtrer</div>
                </div>
            </div>

            <table class="mStatTable">
                <tr>
                    <th>Provisioning state<div class="upDown">↑↓</div></th>
                    <th>Operational status<div class="upDown">↑↓</div></th>
                    <th>Region<div class="upDown">↑↓</div></th>
                    <th>Vendor<div class="upDown">↑↓</div></th>
                    <th>Network<div class="upDown">↑↓</div></th>
                    <th>Gateways<div class="upDown">↑↓</div></th>
                    <th>Locations<div class="upDown">↑↓</div></th>
                    <th>Edges<div class="upDown">↑↓</div></th>
                </tr>
            </table>
